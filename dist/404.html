<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect GitHub Pages 404 to SPA root
      const url = window.location.href;
      const newUrl = url.replace(/\/portfolio\/.*/, "/portfolio/");
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
